<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe 20x20</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="gameContainer" class="gameContainer">
      <div class="playerInput" id="playerInput">
        <h1>TIC TAC</h1>
        <form id="form">
          <input id="playerOne" type="text" placeholder="player 1" />
          <span id="errorNameOne" class="error-message"></span>

          <input id="playerTwo" type="text" placeholder="player 2" />
          <span id="errorNameTwo" class="error-message"></span>

          <button type="submit">Start</button>
        </form>
      </div>
    </div>
    <script src="./assets/js/validation.js"></script>
  </body>
</html>
