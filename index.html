<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe 20x20</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="gameContainer" class="gameContainer">
      <div id="scoreContainer">
        <div class="score_bar">
          <label id="playerOneName"> player 1: </label>
          <span id="scorePlayerOne" class="score">0</span>
        </div>

        <div class="score_bar">
          <label> turn: </label>
          <span id="turn" class="score">0</span>
        </div>

        <div class="score_bar">
          <label id="playerTowName"> player 2: </label>
          <span id="scorePlayerTow" class="score">0</span>
        </div>
      </div>
      <div class="bordContainer" id="bordContainer">

      </div>
      <div class="buttons">
        <button id="playAgain">Play again</button>
        <button id="history">History</button>
        <button id="StartOver">Start Over</button>
      </div>
    </div>

    <div id="historyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Game History</h2>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Game</th>
              <th>Player One</th>
              <th>Score One</th>
              <th>VS</th>
              <th>Score Two</th>
              <th>Player Two</th>
            </tr>
          </thead>
          <tbody id="historyList">
          </tbody>
        </table>
      </div>
    </div>
    <div id="winnerDisplay" class="winner-display hidden">
      <div class="winner-content">
        <span class="close">&times;</span>
        <span id="winnerText"></span>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
